<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <style>
        #todoList {
            margin: 20px auto;
            width: 80%;
            text-align: left;
        }
        .todoItem {
            background-color: #f47721;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .todoItem:hover {
            background-color: #fab281;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>TODO List</h1>
        <button id="newItem">New Item</button>
        <div id="todoList"></div>
    </div>
    <script>
        $(document).ready(function() {
            let $todoList = $('#todoList');

            // โหลดรายการจากคุกกี้
            loadTodoList();

            $('#newItem').click(function() {
                let task = prompt("Enter new task:");
                if (task) {
                    addTask(task);
                }
            });

            function addTask(task) {
                let $item = $('<div>', {
                    text: task,
                    class: 'todoItem'
                });

                $item.click(function() {
                    if (confirm("Delete this task?")) {
                        $(this).remove();
                        updateCookies();
                    }
                });

                $todoList.prepend($item);
                updateCookies();
            }

            function loadTodoList() {
                let cookies = document.cookie.split(';');
                cookies.forEach(cookie => {
                    let parts = cookie.trim().split('=');
                    if (parts.length === 2 && parts[0].startsWith('task_')) {
                        addTask(decodeURIComponent(parts[1]));
                    }
                });
            }

            function updateCookies() {
                document.cookie = ""; // ล้างคุกกี้ทั้งหมด
                $('.todoItem').each(function(index, item) {
                    document.cookie = `task_${index}=${encodeURIComponent($(item).text())};`;
                });
            }
        });
    </script>
</body>
</html>
